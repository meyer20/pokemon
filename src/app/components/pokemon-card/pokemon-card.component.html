<div class="card">
  <img class="card-img-top w-50 h-50 m-auto text-center"
       [src]="pokemonSpriteURL"
       [alt]="pokemon.name"
       loading="lazy"
       (error)="pokemonSpriteLoadError($event)">
  <app-favorite
    [pokemon]="pokemon"
    [marginRight]="true"
    (removedFavorite)="removedFavorite.emit($event)">
  </app-favorite>
  <div class="card-body">
    <h5 class="card-title capitalize-title">{{ pokemon.name }}</h5>
    <button type="button" class="btn btn-light text-center" (click)="viewMore(pokemon)">Saber mais</button>
  </div>
</div>
